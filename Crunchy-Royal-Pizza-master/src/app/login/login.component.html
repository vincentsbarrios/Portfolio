<div class="container">
  <h1>Iniciar Sesión</h1>

  <div class="col-md-6">
    
    <form [formGroup]="perfilForm" autocomplete="off" (ngSubmit)="fnUpdate(perfilForm.value)" novalidate>


      <div class="form-group" [ngClass]="{'error': NoValidUsername()}">
        <label for="username">Usuario:</label>
        <em *ngIf="NoValidUsername() && perfilForm.controls.username?.errors.required">Este campo es requerido</em>
        <input formControlName="username" id="username" type="text" class="form-control" placeholder="Usuario de la cuenta..." />
      </div>

      <div class="form-group" [ngClass]="{'error': NoValidpassword()}">
        <label for="password">Contraseña:</label>
        <em *ngIf="NoValidpassword() && perfilForm.controls.password?.errors.required">Este campo es requerido</em>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="Contraseña..." />
      </div>

      <a href="#" style="text-align: center;">Forgot your password?</a>
      <br><br>

      <button class="button" type="submit" [disabled]="perfilForm.invalid" style="vertical-align:middle" ><span>Entrar</span></button>
  <br><br>
  <button class="cancelbtn" (click)="fnCancel()" style="vertical-align:middle"><span>Cancel</span></button>
    </form>
  </div>
</div>
