<div class="container">
  <h1>REGISTRO</h1>
  <hr>
  <div class="col-md-6">
    
    <form [formGroup]="perfilForm" autocomplete="off" (ngSubmit)="fnUpdate(perfilForm.value)" novalidate>


      <div class="form-group" [ngClass]="{'error': NoValidfirstname()}">
        <label for="firstname">Nombre:</label>
        <em *ngIf="NoValidfirstname() && perfilForm.controls.firstname?.errors.required">Este campo es requerido</em>
        <input formControlName="firstname" id="firstname" type="text" class="form-control" placeholder="Nombre..." />
      </div>

      <div class="form-group" [ngClass]="{'error': NoValidlastname()}">
        <label for="lastname">Apellido:</label>
        <em *ngIf="NoValidlastname() && perfilForm.controls.lastname?.errors.required">Este campo es requerido</em>
        <input formControlName="lastname" id="lastname" type="text" class="form-control" placeholder="Apellido..." />
      </div>

      <div class="form-group"  [ngClass]="{'error': NoValidage()}">
        <label for="age">Edad:</label>
        <em *ngIf="NoValidage() && perfilForm.controls.age?.errors.required">Este campo es requerido</em>
        <input formControlName="age" id="age" type="text" class="form-control" placeholder="Su edad..." />
      </div>

      <div class="form-group"  [ngClass]="{'error': NoValidusername()}">
        <label for="username">Usuario:</label>
        <em *ngIf="NoValidusername() && perfilForm.controls.username?.errors.required">Este campo es requerido</em>
        <input formControlName="username" id="username" type="text" class="form-control" placeholder="Usuario de la cuenta..." />
      </div>

      <div class="form-group"  [ngClass]="{'error': NoValidpassword()}">
        <em *ngIf="NoValidpassword() && perfilForm.controls.password?.errors.required">Este campo es requerido</em>
        <label for="password">Contraseña:</label>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="Contraseña de la cuenta..." />
      </div>

      <button class="button" type="submit" [disabled]="perfilForm.invalid" style="vertical-align:middle" ><span>Enviar Solicitud</span></button>
  <br><br>
  <button class="cancelbtn" (click)="fnCancel()" style="vertical-align:middle"><span>Cancel</span></button>
    </form>
  </div>
</div>
