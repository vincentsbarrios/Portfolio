<nz-carousel [nzEffect]="'fade'" nzAutoPlay style="width: 70%; margin-left: 15%;">
  <div nz-carousel-content *ngFor="let index of array">
    <img src="{{ index }}" alt="" style="width: 1100px; height: 450px;">
  </div>
</nz-carousel>

<div class="mytable">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Popularity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let albumslist of albums" routerLink="/detalle/{{albumslist.id}}">
            <th scope="row">{{albumslist.id}}</th>
            <td>{{albumslist.albumName}}</td>
            <td>{{albumslist.artistName}}</td>
            <td>{{albumslist.popularity}}</td>
            <td><button type="button"  (click)="addToCartHome(albumslist,$event)" [disabled]="albumslist.state" [ngClass]="{'myButtonDisable' : albumslist.state, 'myButton': !albumslist.state} " >${{albumslist.price}}</button></td>
          </tr>
        </tbody>
      </table>
</div>
