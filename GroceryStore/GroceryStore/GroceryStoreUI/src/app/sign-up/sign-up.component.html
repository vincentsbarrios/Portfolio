<div class="formstyle">
    <h1 style="color: aliceblue; margin-bottom: 5%;">Sign Up Form</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input formControlName="firstname" type="text" class="form-control" id="firstname"
                placeholder="Enter Firstnamee">
            <small id="firstname" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input formControlName="lastname" type="text" class="form-control" id="lastname"
                placeholder="Enter Lastname">

        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" class="form-control" id="username"
                aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="text" class="form-control" id="password"
                placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="text" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-check">
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-secondary" routerLink="/login" style="margin-left: 4%; width: 30%;">Back</button>
            <button type="submit" class="btn btn-primary" style="margin-left: 33%; width: 30%;">Create</button>
        </div>
    </form>
</div>
